<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <section>
        <div class="container text-center row">
            <div class="history   card-1  ">
                <button value="del" class="btn btn-cl btn-dark" onclick="cleanHistory()">Clear History</button>
                <ul id="list">
                </ul>
            </div>
            <div class="card">
                <div class="card-body calculator  ">
                    <div class="output" name="placeholder" id="placeholder">
                        <form action="" name="form">

                            <input autofocus autocomplete="off" class="placeholder" id="placeholder1" name="placeholder"
                                onkeypress="return isNumber(event)" disabled>
                        </form>

                        <hr>
                    </div>

                    <button class="btn btn-dark  span-2" value="ac"
                        onclick="clean(), document.getElementById('dot').disabled = false   ">AC</button>
                    <button value="del" class="btn btn-dark" onclick="back()">Del</button>
                    <button id="/" value="/" onclick="myFunction('/', true) " class="btn btn-dark">/</button>
                    <button type="button" name="button" id="btn number-1" onclick="addNumbers(1)" value="1"
                        class="btn btn-dark number">1</button>
                    <button onclick="addNumbers(2)" id="btn" value="2" class="btn btn-dark number">2</button>
                    <button onclick="addNumbers(3)" id="btn" value="3" class="btn btn-dark number">3</button>
                    <button id="operator" value="*" onclick="myFunction('*',true)"
                        class="btn btn-dark operator">*</button>
                    <button onclick="addNumbers(4)" id="btn" value="4" class="btn btn-dark number">4</button>
                    <button onclick="addNumbers(5)" id="btn" value="5" class="btn btn-dark number">5</button>
                    <button onclick="addNumbers(6)" value="6" class="btn btn-dark number">6</button>
                    <button id="operator" onclick="myFunction('+',true) " value="+"
                        class="btn btn-dark operator">+</button>
                    <button onclick="addNumbers(7)" id="btn" value="7" class="btn btn-dark number">7</button>
                    <button onclick="addNumbers(8)" id="btn" value="8" class="btn btn-dark number">8</button>
                    <button value="9" onclick="addNumbers(9)" id="btn" value="9" class="btn btn-dark number">9</button>
                    <button id="operator" value="-" onclick="myFunction('-', true)   "
                        class="btn btn-dark operator">-</button>
                    <button value="." id="dot" name="" onclick="myFunction('.',false)"
                        class="btn btn-dark dot number">.</button>
                    <button onclick="addNumbers(0)" value="0" class="btn btn-dark">0</button>
                    <button id="equal" onclick="equal()" class="btn btn-dark span-2">=</button>
                </div>

            </div>


        </div>
    </section>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
